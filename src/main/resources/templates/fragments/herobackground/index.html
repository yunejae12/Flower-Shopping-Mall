<div th:fragment="contents">
    <div id="carouselEventSlides" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselEventSlides" data-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></li>
            <li data-target="#carouselEventSlides" data-slide-to="1" aria-label="Slide 2"></li>
            <li data-target="#carouselEventSlides" data-slide-to="2" aria-label="Slide 3"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active" id="first">
                <img th:src="@{/img/event/event1.png}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" id="second">
                <img th:src="@{/img/event/event2.png}" class="d-block w-100" alt="...">
            </div>
            <a class="carousel-control-prev" href="#carouselEventSlides" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselEventSlides" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <!---<div class="carousel-item">
                <img th:src="@{/static/img/event3.png}" class="d-block w-100" alt="...">
            </div>-->
        </div>
    </div>
